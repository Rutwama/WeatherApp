<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9385f911da.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="weatherapp.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control search-input" placeholder="Enter City / Location" aria-label="city"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary search" type="button" id="button-addon2">Search</button>
        </div>

        <div class="main-weather">
            <h1>Kampala, Uganda</h1>
            <i class="fa-solid fa-sun sun-icon"></i>
            <h2>Sunny,</h2>
            <p>24Â°C</p>
        </div>
        <div class="container text-center days">
            <div class="row">
                <div class="col-2">
                    <h2>Mon</h2>
                    <i class="fa-solid fa-cloud-rain rain-icon"></i>
                    <p>Rain</p>
                </div>
                <div class="col-2">
                    <h2>Tue</h2>
                    <i class="fa-solid fa-cloud cloud-icon"></i>
                    <p>Cloudy</p>
                </div>
                <div class="col-2">
                    <h2>Wed</h2>
                    <i class="fa-solid fa-sun sunIcon"></i>
                    <p>Sunny</p>
                </div>
                <div class="col-2">
                    <h2>Thur</h2>
                    <i class="fa-solid fa-sun sunIcon"></i>
                    <p>Sunny</p>
                </div>
                <div class="col-2">
                    <h2>Fri</h2>
                    <i class="fa-solid fa-cloud cloud-icon"></i>
                    <p>Cloudy</p>
                </div>
                <div class="col-2">
                    <h2>Sat</h2>
                    <i class="fa-solid fa-cloud-rain rain-icon"></i>
                    <p>Rain</p>
                </div>
            </div>
        </div>
        <div class="more">
            <p>
                See More...
            </p>
        </div>
    </div>
</body>

</html>
